<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Song on My Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        #video-container {
            flex: 1;
        }

        #video-container iframe {
            width: 100%;
            height: 400px;
        }

        #panel {
            flex: 0 0 30%;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Top Song on My Birthday</h1>
    </header>
    <main>
        <div id="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Cj4xsbyUjc4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="panel">
            <h2>Song Title</h2>
            <p>Ja Rule - Always On Time</p>
        </div>
    </main>
</body>
</html>
